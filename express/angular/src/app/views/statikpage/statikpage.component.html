<div class="container d-flex mt-5">
  <div class="col">
    <div class="row d-flex flex-">
      <label for="pdfName">PDF Name:</label>
      <mat-form-field style="max-width: 250px"
        ><input
          matInput
          type="text"
          id="pdfName"
          [(ngModel)]="newPdfName"
          style="max-width: 50%"
      /></mat-form-field>

      <button mat-icon-button (click)="addPdf(newPdfName)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="row">
      <button mat-icon-button (click)="generateModifiedPdf()">
        <mat-icon>picture_as_pdf</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleDragAndDrop()">
        <mat-icon>drag_indicator</mat-icon>
      </button>
    </div>
    <div *ngIf="isDragAndDropEnabled">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let pdf of pdfs" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{ pdf.name }}
        </div>
      </div>
    </div>

    <div *ngIf="!isDragAndDropEnabled">
      <div class="example-list">
        <div
          class="example-box"
          *ngFor="let pdf of pdfs"
          [style.color]="getColorForPdf(pdf)"
        >
          <!-- Use a label to trigger the file input -->
          <div *ngIf="pdf.filePath === null">
            <label class="upload-button">
              <span>Upload {{ pdf.name }}</span>
              <input
                mat-input
                type="file"
                (change)="onFileSelected($event, pdf.id, false)"
                accept=".pdf"
              />
            </label>
          </div>
          <div *ngIf="pdf.filePath !== null">
            <label class="upload-button">
              <span>Edit {{ pdf.name }}</span>
              <input
                mat-input
                type="file"
                (change)="onFileSelected($event, pdf.id, true)"
                accept=".pdf"
              />
            </label>
          </div>
          <button mat-mini-fab (click)="deletePdf(pdf.id)">
            <mat-icon>delete</mat-icon>
          </button>
          {{ pdf.name }}
        </div>
      </div>
    </div>
    <div *ngIf="hasSpecialCharacters">
      <p style="color: red">PDF hat spezielle Charakter ä,ö,ü.</p>
    </div>
  </div>

  <div class="col">
    <div *ngFor="let pdf of pdfs">
      <ng-container *ngIf="pdf.filePath !== null">
        <pdf-viewer
          [src]="pdf.filePath"
          [render-text]="true"
          [original-size]="false"
          style="width: 400px; height: 500px"
        ></pdf-viewer>
      </ng-container>
    </div>
  </div>
  <!-- Use *ngIf to conditionally show/hide the drag-and-drop section -->
</div>
