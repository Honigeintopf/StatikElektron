<!-- bauteildialog.component.html -->
<h2 mat-dialog-title>Edit Bauteil</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="newBauteil" placeholder="New Bauteil" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()">Save</button>
</mat-dialog-actions>
